<meta property="og:title" content="{{ page.title | smartify }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ page.url }}">
    <meta property="og:image" content="/assets/images/ogp.jpg">
    {% if page.contributor %}<meta property="og:description" content="A poem by {{ page.contributor }}">{% endif %}
