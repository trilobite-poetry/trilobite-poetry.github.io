url: 'https://trilobite.bond'
title: trilobite

collections:
  issues:
    output: true
    sort_by: issue

defaults:
  - scope:
      path: ""
      type: "issues"
    values:
      layout: "poem"
  - scope:
      path: ""
    values:
      layout: "default"
sass:
  style: compressed

exclude:
  - secret/
  - mapsite
  - attachments/
  - preview/
  - ctags-kinds
  - prev-gen
  - tag-gen
  - tags
  - test.html
  - manual/
  - todo.txt
  - CNAME
  - Gemfile
  - Gemfile.lock
  - README.md
  - ideas.txt
